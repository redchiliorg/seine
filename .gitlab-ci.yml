stages:
  - publish

publish:
  only: [master]
  stage: publish
  image: node:10-alpine
  cache:
    key: "$CI_JOB_STAGE"
    paths:
      - /var/cache/apk/
      - .yarn-cache/
  before_script:
    - yarn config set cache-folder .yarn-cache
    - yarn
    - apk update
    - apk upgrade
    - apk add git
  script: [./scripts/publish.sh]
  after_script:
    - yarn logout
